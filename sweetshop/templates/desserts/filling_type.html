{% extends 'base.html' %}

{% block content %}


<div class="title_for_example">
    {{ objects.title }}
</div>

<div class="filling_example">
    
    {% include 'includes/filling_sidenav.html' %}
        {% for obj in objects.fillings.all %}
        <div class="dessert_filling_card">
            <div class="dessert_filling__image-wrapper">
                <a class="index_title_btn" href="{% url 'desserts:filling_detail' obj.id %}">
                    <img src="{{ obj.image.url }}"></a>
            </div>
    
            <div>   
                <span class="title_filling">{{ obj.title }} </span>
                <p class="filling_description">{{ obj.description }}</p>
             </div>    
            
        </div>
        {% endfor %}
</div>
{% endblock %}
