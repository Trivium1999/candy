{% extends 'base.html' %}

{% block content %}


<div class="title_for_example">
    {{ objects.title }}
</div>

<div class="filling_example">
    
    <div class="sidenav">
    
    <span>Начинка для торта</span>
    
    </div>
        {% for obj in objects %}
        <div class="dessert_filling_card">
            <div class="dessert_filling__image-wrapper">
                    <img class="index_img" src="{{ obj.image.url }}">
            </div>
    
            <div>   
                <span class="title_filling">{{ obj.title }} </span>
                <p class="filling_description">{{ obj.description }}</p>
             </div>    
            
        </div>
        {% endfor %}
</div>
{% endblock %}
